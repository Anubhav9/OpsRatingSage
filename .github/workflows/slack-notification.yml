name: Send Slack Message via Bot

on:
  push:
    branches:
      - main

jobs:
  send-slack-message:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Send Slack Message
        run: |
          curl -X POST -H "Content-type: application/json" --data '{
            "channel": "#aws-deployments",
            "text": "Hello @Anubhav Sanyal, AWS Lambda function deployment has been triggered. This is not an approval flow but just for your intimmation. Sayonara!"
          }' "https://slack.com/api/chat.postMessage?token=${{ secrets.SLACK_BOT_TOKEN }}"

